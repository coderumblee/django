<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .log-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .log-table th, .log-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .log-table th {
            background-color: #4CAF50;
            color: white;
        }
        .log-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .log-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Keylogger Logs</h1>
        <table class="log-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Key Text</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.key_text }}</td>
                        <td>{{ log.timestamp }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No logs available</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
